.navbar ul{

height:30px;

}
.navbar ul li:hover{
background-color:black;

}
.navbar ul ul{
display:none;
}
.navbar ul li:hover > ul{

.navbar ul ul ul{
margin-top:0px;
margin-left:100px;
position:absolute;
}
